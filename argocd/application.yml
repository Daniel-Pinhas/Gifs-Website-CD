apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gifs-website
  namespace: argocd
spec: 
  destination:
    namespace: gifs-website
    name: kind
  project: default
  source:
  - chart: gifs-website
    repoURL: https://github.com/Daniel-Pinhas/Gifs-Website-CD.git
    targetRevision: 0.1.0
    helm:
      valueFiles:
      - $values/Chart/values.yaml
  - repoURL: https://github.com/Daniel-Pinhas/Gifs-Website-CD.git
    targetRevision: HEAD
    ref: Chart    
    server: http://kubernetes.default.svc
    namespace: gifs-website

  syncPolicy:
    syncOptions:
    - CreateNamesspace=true

    automated:
      selfHeal: true
      prune: true
