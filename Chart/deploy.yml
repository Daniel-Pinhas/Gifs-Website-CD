apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-deployment-1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask-1
  template: 
    metadata:
      labels:
        app: flask-1
    spec:
      containers:
        - name: flask-1
          image: danielpinhas/flask-k8s:7.1
          ports:
            - containerPort: 5000
          env:
            - name: USER_NAME
              valueFrom:
                secretKeyRef:
                  name: rds-secrets
                  key: key1
            - name: USER_PWD
              valueFrom:
                secretKeyRef:
                  name: rds-secrets
                  key: key2
            - name: DB_URL
              value: rds-gifs-db.cih3afqd7fge.us-east-2.rds.amazonaws.com

